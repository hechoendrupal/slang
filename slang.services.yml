parameters:
  slang.phrases:
    costa_rica:
      - "Pura vida"
      - "Mae"
      - "Chineado"
      - "Tuani"
    peru:
      - "Bacán"
      - "Piola"
      - "Esto es Jauja"
    usa:
      - "We want you"
    mexico:
      - "Viva México cabrones"
services:
  slang.phrase_collection:
    class: Drupal\slang\Services\Slang
    arguments:
      - %slang.phrases%
    calls:
      - [setCountry, ["costa_rica"]]
  slang.twig.title:
    class: Drupal\slang\Plugin\Twig\TwigTitle
    tags:
      - { name:twig.extension }  
